plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	id 'checkstyle'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

checkstyle {
    toolVersion = '8.45' // Use the desired Checkstyle version

    // Use a built-in Checkstyle configuration like 'sun_checks.xml' or 'google_checks.xml'
    configFile = file("$rootDir/config/checkstyle/google_checks.xml")


    ignoreFailures = false // Set to true if you want the build to continue even if there are linting errors
}

tasks.register('lint', Checkstyle) {
    group = 'verification'
    description = 'Run Checkstyle linting'
    dependsOn 'compileJava' // Make sure compilation is done before running linting
}



repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
